name: RepoSense - Informe Proyectos Taller

on:
  workflow_dispatch:        # Lo ejecutÃ¡s a mano desde Actions
  # Si querÃ©s que se dispare solo cuando hay cambios en este repo central:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout (Necesario para que el runner acceda a /config)
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # 2. Ejecutar RepoSense
      - name: Ejecutar RepoSense
        uses: reposense/reposense-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸŽ¯ Ruta relativa a la carpeta 'config' desde la raÃ­z
          configDirectory: 'config' 
          service: 'gh-pages'
          cliArgs: '--since 2024-01-01'
          # ðŸ’¡ Ejecuta la acciÃ³n desde la raÃ­z del repositorio
          working-directory: ${{ github.workspace }}
