name: RepoSense - Informe Proyectos Taller

on:
  workflow_dispatch:        # Lo ejecutás a mano desde Actions
  # Si querés que se dispare solo cuando hay cambios en este repo central:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. PASO NUEVO: Clonar el repositorio actual
      - name: Checkout del Repositorio
        uses: actions/checkout@v4 # Usa una versión reciente

      # 2. Ejecutar RepoSense (ahora con el archivo de configuración disponible)
      - name: Ejecutar RepoSense
        uses: reposense/reposense-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: 'configs'
          service: 'gh-pages'
          cliArgs: '--since 2024-01-01'
