name: RepoSense - Informe Proyectos Taller

on:
  workflow_dispatch:        # Lo ejecutás a mano desde Actions
  # Si querés que se dispare solo cuando hay cambios en este repo central:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # necesario para publicar en gh-pages

    steps:
      - name: Ejecutar RepoSense
        uses: reposense/reposense-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # obligatorio
          configDirectory: 'configs'           # carpeta donde pusimos repo-config.csv
          service: 'gh-pages'                  # publica el reporte en GitHub Pages
          cliArgs: '--since 2024-01-01'        # opcional: desde qué fecha analizar
