name: RepoSense - Informe Proyectos Taller

on:
  workflow_dispatch:        # Lo ejecut√°s a mano desde Actions
  # Si quer√©s que se dispare solo cuando hay cambios en este repo central:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout del Repositorio (¬°ESTE PASO EST√Å BIEN!)
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # 2. Ejecutar RepoSense (MODIFICAR configDirectory)
      - name: Ejecutar RepoSense
        uses: reposense/reposense-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # üö® CAMBIO CLAVE: Especificar la ruta completa a la carpeta 'configs'
          # Esto asegura que RepoSense la encuentre en tu repositorio clonado.
          configDirectory: '${{ github.workspace }}/configs' 
          service: 'gh-pages'
          cliArgs: '--since 2024-01-01'
