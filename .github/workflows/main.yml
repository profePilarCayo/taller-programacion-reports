name: RepoSense - Informe Proyectos Taller

on:
  workflow_dispatch:        # Lo ejecutÃ¡s a mano desde Actions
  # Si querÃ©s que se dispare solo cuando hay cambios en este repo central:
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout del Repositorio (Clona tu repo, haciendo que /config sea accesible)
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # 2. Ejecutar RepoSense
      - name: Ejecutar RepoSense
        uses: reposense/reposense-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸŽ¯ RUTA ABSOLUTA: Fuerza a RepoSense a buscar en la raÃ­z de tu repo
          configDirectory: '${{ github.workspace }}/config' 
          service: 'gh-pages'
          cliArgs: '--since 2024-01-01'
